<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="signup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Enter email"
        name="email"
        ngModel
        #emailInput="ngModel"
        email
        required
      />
      <mat-error *ngIf="emailInput.invalid">Enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Enter password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">Enter password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
      SignUp
    </button>
  </form>
</mat-card>
