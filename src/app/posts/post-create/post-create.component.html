<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSave()" *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" matInput formControlName="title" placeholder="Title" />
      <mat-error *ngIf="form.get('title').invalid">Enter Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        formControlName="content"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Enter Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
